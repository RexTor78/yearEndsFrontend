<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso a la Villa</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    #preview { display: none; width: 100%; max-width: 400px; margin: 10px auto; border-radius: 10px; }
    #suspiciousImage { 
      display: none; 
      width: 200px; 
      height: 200px; 
      object-fit: cover; 
      margin: 10px auto; 
      border: 4px solid #ff4444; 
      border-radius: 10px; 
      background: #222;
    }
    .status-banner {
      background: #b91c1c;
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Acceso restringido</h1>
    <input id="cameraInput" type="file" accept="image/*" capture="environment" style="display: none;" />
    <p>Por favor, realicen una selfie conjunta para poder acceder y conceder los permisos necesarios.</p>
    <label for="cameraInput" class="camera-button">üì∏ Hacer foto</label>
    <img id="preview" alt="Vista previa" />
    <button id="continueBtn" class="hidden" style="display:none; width:100%; margin-top:20px;">Continuar</button>
    <p id="statusMessage" class="status"></p>
  </div>

  <div id="familyModal" class="modal hidden">
    <div class="modal-content">
      <h2>Confirmaci√≥n de familia</h2>
      <p id="modalText"></p>
      <div class="modal-buttons">
        <button id="confirmYes">‚úÖ S√≠</button>
        <button id="confirmNo">‚ùå No</button>
      </div>
    </div>
  </div>

  <div id="suspiciousModal" class="modal hidden">
    <div class="modal-content">
      <img id="suspiciousImage" src="" alt="Sospechoso" />
      <p id="suspiciousText"></p>
      <div class="modal-buttons">
        <button id="retryBtn">üì∏ Repetir Foto</button>
        <button id="excludeBtn">‚ùå Excluir</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/camera.js"></script>
</body>
</html>
