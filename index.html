<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso a la Villa</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Estilo para la selfie inicial */
    #preview {
      display: none; 
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      border-radius: 10px;
    }

    /* Estilo para la foto del sospechoso */
    #suspiciousImage {
      width: 200px;
      height: 200px;
      object-fit: cover;
      display: none; /* JS lo activar√° */
      margin: 0 auto;
      border: 4px solid #ff4444;
      border-radius: 10px;
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Acceso restringido</h1>
    <input id="cameraInput" type="file" accept="image/*" capture="environment" style="display: none;" />
    <p>Por favor, realicen una selfie conjunta para acceder.</p>
    <label for="cameraInput" class="camera-button">üì∏ Hacer foto</label>
    <img id="preview" alt="Vista previa" />
    <button id="continueBtn" class="hidden">Continuar</button>
    <p id="statusMessage" class="status"></p>
  </div>

  <div id="suspiciousModal" class="modal hidden">
    <div class="modal-content">
      <img id="suspiciousImage" src="" alt="Sospechoso" />
      <p id="suspiciousText"></p>
      <div class="modal-buttons">
        <button id="retryBtn">üì∏ Repetir Foto</button>
        <button id="excludeBtn">‚ùå Excluir</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/camera.js"></script>
</body>
</html>
